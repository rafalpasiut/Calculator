<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="calculatorStyles.css">
</head>
<body>
<div class="calculator">
    <div class="display" contenteditable="true">
        Display
    </div>
    <div class="ButtonRow">
        <button class="button">
            %
        </button>
        <button class="button">
            &#8730
        </button>
        <button class="button">
            x<sup style="font-size: 20px">2</sup>
        </button>
        <button class="button">
            1/x
        </button>
    </div>
    <div class="ButtonRow">
        <button class="button">
            CE
        </button>
        <button class="button">
            C
        </button>
        <button class="button">
            &#8592
        </button>
        <button class="button">
            &#247
        </button>
    </div>
    <div class="ButtonRow">
        <button class="button">
            7
        </button>
        <button class="button">
            8
        </button>
        <button class="button">
            9
        </button>
        <button class="button">
            &#215
        </button>
    </div>
    <div class="ButtonRow">
        <button class="button">
            4
        </button>
        <button class="button">
            5
        </button>
        <button class="button">
            6
        </button>
        <button class="button">
            &#8722;
        </button>
    </div>
    <div class="ButtonRow">
        <button class="button">
            1
        </button>
        <button class="button">
            2
        </button>
        <button class="button">
            3
        </button>
        <button class="button">
            +
        </button>
    </div>
    <div class="ButtonRow">
        <button class="button">
            &#177
        </button>
        <button class="button">
            0
        </button>
        <button class="button">
            .
        </button>
        <button class="button">
            =
        </button>
    </div>
</div>
</body>
</html>
